---
layout: blog
title: Home
weight: 0
---
{% for post in site.posts %}
    <div class="card">
      <div class="card-heading image">
        <img src="https://avatars1.githubusercontent.com/u/471120?v=3&s=460" alt=""/>
        <div class="card-heading-header">
          <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          <span>Published {{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>
      <div class="card-body">
        {{ post.excerpt }}
      </div>
      <div class="card-actions">
        <a class="btn btn-inverse" type="button" href="https://twitter.com/home?status={{ post.url | prepend: site.baseurl }}">Share on Twitter</a>
        <a class="btn btn-inverse" type="button" href="https://www.facebook.com/sharer/sharer.php?u={{ post.url | prepend: site.baseurl }}">Share on Facebook</a>
        <a class="btn btn-inverse" type="button" href="https://plus.google.com/share?url={{ post.url | prepend: site.baseurl }}">Share on Google+</a>
      </div>
    </div>
{% endfor %}
