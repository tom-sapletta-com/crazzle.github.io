---
layout: blog
title: Home
weight: 0
---
{% for post in site.posts %}
    <div class="card">
      <div class="card-heading image">
        <img src="https://avatars1.githubusercontent.com/u/471120?v=3&s=460" alt=""/>
        <div class="card-heading-header">
          <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
          <span>Published {{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </div>
      <div class="card-body">
        {{ post.excerpt }}
      </div>
      <div class="card-actions">
        <div class="pull-left">
          <a href="https://twitter.com/home?status={{ page.url | prepend: site.baseurl | prepend: site.url }}"><i class="fa fa-twitter-square fa-2x"></i></a>
          <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.baseurl | prepend: site.url }}"><i class="fa fa-facebook-square fa-2x"></i></a>
          <a href="https://plus.google.com/share?url={{ page.url | prepend: site.baseurl | prepend: site.url }}"><i class="fa fa-google-plus-square fa-2x"></i></a>
        </div>
      </div>
    </div>
{% endfor %}
